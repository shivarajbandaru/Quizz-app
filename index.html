<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC MCQ</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script defer src="index.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="bg-container01 pb-5">
        <div class="container">
            <div class="center">
                <h1 class="heading1">The Quiz App</h1>
            </div>
            <div class="d-flex flex-row ">
                <div class="bg-container02 mb-5 ml-5">
                    <div class="container">
                        <div class="mano" id="mano">

                        </div>

                        <div class="d-flex flex-row justify-content-center mb-5">
                            <button class="btn btn-warning mb-5" id="button01">Submit</button>
                        </div>
                    </div>
                </div>
                <div id="card">
                    <h1 class="headingtoscore">Score:</h1>
                    <div class="count" id="required">0/5</div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
